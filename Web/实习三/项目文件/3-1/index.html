		<title>3-1</title>
		<script>
		var i = 0;
		var j = 0;
		for(i=1;i<=9;++i)
		{
			for(j=1;j<=i;++j)
			{
				document.write(i+"*"+j+"="+i*j+" ");
			}
			document.write('<br>');
		}
		</script>
